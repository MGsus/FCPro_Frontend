<app-loading [condition]="isLoading"></app-loading>

<div class="row">
  <div class="title">Historial</div>
  <mat-divider> </mat-divider>
</div>

<div class="center" *ngIf="isText">
  <app-data-table [dataFlow]="data"></app-data-table>
</div>

<div *ngIf="isText">
  <mat-list role="list" class="row">
    <mat-list-item *ngFor="let item of data">
      {{ item.date }} : {{ item.doc }}
    </mat-list-item>
  </mat-list>
</div>
